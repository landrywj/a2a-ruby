require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'

plugins:
  - rubocop-rake

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# Metrics configuration - eased up for initialization methods
Metrics/AbcSize:
  Max: 30
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'
    - 'lib/a2a/client/auth/interceptor.rb'
    - 'lib/a2a/client/base_client.rb'
    - 'lib/a2a/client/task_manager.rb'
    - 'lib/a2a/client/transports/jsonrpc.rb'
    - 'lib/a2a/utils/proto_utils.rb'

Metrics/CyclomaticComplexity:
  Max: 20
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'
    - 'lib/a2a/client/auth/interceptor.rb'

Metrics/MethodLength:
  Max: 40
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'
    - 'lib/a2a/client/auth/interceptor.rb'
    - 'lib/a2a/client/base_client.rb'
    - 'lib/a2a/utils/proto_utils.rb'

Metrics/PerceivedComplexity:
  Max: 20
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'
    - 'lib/a2a/client/auth/interceptor.rb'
    - 'lib/a2a/utils/proto_utils.rb'

Metrics/ClassLength:
  Max: 100
  Exclude:
    - 'lib/a2a/client/base_client.rb'
    - 'lib/a2a/client/transports/jsonrpc.rb'
    - 'lib/a2a/client/transports/grpc.rb'
    - 'lib/a2a/utils/proto_utils.rb'
    - 'lib/a2a/server/request_handlers/jsonrpc_handler.rb'
    - 'lib/a2a/server/request_handlers/rest_handler.rb'
    - 'lib/a2a/server/request_handlers/default_request_handler.rb'

Metrics/BlockLength:
  Max: 25
  Exclude:
    - 'lib/a2a/client/auth/interceptor.rb'
    - 'spec/**/*'

Metrics/ParameterLists:
  Max: 5
  Exclude:
    - 'lib/a2a/server/request_handlers/default_request_handler.rb'

# Layout configuration
Layout/LineLength:
  Max: 150
  Exclude:
    - 'spec/**/*'

# Style configuration
Style/RaiseArgs:
  Exclude:
    - 'lib/a2a/client/transports/jsonrpc.rb'
    - 'lib/a2a/client/base_client.rb'
    - 'lib/a2a/client/task_manager.rb'

Style/EmptyElse:
  Exclude:
    - 'lib/a2a/utils/task.rb'

Style/MultilineBlockChain:
  Exclude:
    - 'spec/**/*'

# Naming configuration
Naming/AccessorMethodName:
  Enabled: false

# Allow is_authenticated to match Python reference implementation
Naming/PredicatePrefix:
  Exclude:
    - 'lib/a2a/auth/user.rb'

Naming/PredicateMethod:
  Exclude:
    - 'lib/a2a/auth/user.rb'

# Lint configuration
Lint/DuplicateBranch:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'lib/a2a/client/auth/in_memory_credential_store.rb'
    - 'lib/a2a/client/auth/interceptor.rb'
    - 'lib/a2a/client/transports/jsonrpc.rb'
    - 'lib/a2a/client/transports/grpc.rb'
    - 'lib/a2a/server/request_handlers/default_request_handler.rb'

# RSpec style configuration - relaxed
RSpec/FilePath:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false

RSpec/IteratedExpectation:
  Enabled: false

# Rake configuration
Rake/Desc:
  Enabled: true

# RSpec configuration
RSpec/ExampleLength:
  Max: 50
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/MultipleExpectations:
  Max: 10
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/NestedGroups:
  Max: 4

RSpec/DescribeClass:
  Enabled: true

RSpec/ExampleWording:
  Enabled: true

RSpec/MessageSpies:
  Enabled: true

RSpec/MultipleMemoizedHelpers:
  Max: 6
  Exclude:
    - 'spec/a2a/client/transports/grpc_spec.rb'

RSpec/VerifiedDoubles:
  Exclude:
    - 'spec/a2a/client/transports/jsonrpc_spec.rb'
    - 'spec/a2a/client/transports/grpc_spec.rb'

# Disable Capybara cops (loaded via rubocop-rspec but we don't use Capybara)
Capybara/RSpec/PredicateMatcher:
  Enabled: false
Capybara/CurrentPathExpectation:
  Enabled: false
Capybara/MatchStyle:
  Enabled: false
Capybara/NegationMatcher:
  Enabled: false
Capybara/SpecificActions:
  Enabled: false
Capybara/SpecificFinders:
  Enabled: false
Capybara/SpecificMatcher:
  Enabled: false
Capybara/VisibilityMatcher:
  Enabled: false

# Disable FactoryBot cops (loaded via rubocop-rspec but we don't use FactoryBot)
FactoryBot/AttributeDefinedStatically:
  Enabled: false
FactoryBot/ConsistentParenthesesStyle:
  Enabled: false
FactoryBot/CreateList:
  Enabled: false
FactoryBot/FactoryClassName:
  Enabled: false
FactoryBot/FactoryNameStyle:
  Enabled: false
FactoryBot/SyntaxMethods:
  Enabled: false

# Disable RSpec Rails cops (we're not using Rails)
RSpecRails/AvoidSetupHook:
  Enabled: false
RSpecRails/HaveHttpStatus:
  Enabled: false
RSpecRails/HttpStatus:
  Enabled: false
RSpecRails/InferredSpecType:
  Enabled: false
RSpecRails/MinitestAssertions:
  Enabled: false
RSpecRails/NegationBeValid:
  Enabled: false
RSpecRails/TravelAround:
  Enabled: false
