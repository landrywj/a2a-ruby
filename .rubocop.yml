require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'

plugins:
  - rubocop-rake

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# Metrics configuration - eased up for initialization methods
Metrics/AbcSize:
  Max: 30
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'

Metrics/CyclomaticComplexity:
  Max: 20
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'

Metrics/MethodLength:
  Max: 35
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'

Metrics/PerceivedComplexity:
  Max: 20
  Exclude:
    - 'lib/**/*_spec.rb'
    - '**/initialize'
    - 'lib/a2a/types/agent_card.rb'

# Layout configuration
Layout/LineLength:
  Max: 150
  Exclude:
    - 'spec/**/*'

# Naming configuration
Naming/AccessorMethodName:
  Enabled: false

# Lint configuration
Lint/DuplicateBranch:
  Enabled: false

# RSpec style configuration - relaxed
RSpec/FilePath:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false

RSpec/IteratedExpectation:
  Enabled: false

# Rake configuration
Rake/Desc:
  Enabled: true

# RSpec configuration
RSpec/ExampleLength:
  Max: 50
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/MultipleExpectations:
  Max: 10
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/NestedGroups:
  Max: 4

RSpec/DescribeClass:
  Enabled: true

RSpec/ExampleWording:
  Enabled: true

RSpec/MessageSpies:
  Enabled: true

# Disable Capybara cops (loaded via rubocop-rspec but we don't use Capybara)
Capybara/RSpec/PredicateMatcher:
  Enabled: false
Capybara/CurrentPathExpectation:
  Enabled: false
Capybara/MatchStyle:
  Enabled: false
Capybara/NegationMatcher:
  Enabled: false
Capybara/SpecificActions:
  Enabled: false
Capybara/SpecificFinders:
  Enabled: false
Capybara/SpecificMatcher:
  Enabled: false
Capybara/VisibilityMatcher:
  Enabled: false

# Disable FactoryBot cops (loaded via rubocop-rspec but we don't use FactoryBot)
FactoryBot/AttributeDefinedStatically:
  Enabled: false
FactoryBot/ConsistentParenthesesStyle:
  Enabled: false
FactoryBot/CreateList:
  Enabled: false
FactoryBot/FactoryClassName:
  Enabled: false
FactoryBot/FactoryNameStyle:
  Enabled: false
FactoryBot/SyntaxMethods:
  Enabled: false

# Disable RSpec Rails cops (we're not using Rails)
RSpecRails/AvoidSetupHook:
  Enabled: false
RSpecRails/HaveHttpStatus:
  Enabled: false
RSpecRails/HttpStatus:
  Enabled: false
RSpecRails/InferredSpecType:
  Enabled: false
RSpecRails/MinitestAssertions:
  Enabled: false
RSpecRails/NegationBeValid:
  Enabled: false
RSpecRails/TravelAround:
  Enabled: false
